<div class="grid grid-cols-4 gap-4">
  {% for room in rooms %}
  <div
    class="p-4 rounded-xl {% if room.status == 'waiting' %} bg-emerald-100 {% elif room.status == 'active' %} bg-green-500 {%else%} bg-gray-100{%endif%}"
  >
    <h3 class="mb-4 text-lg">Chat</h3>
    <p><b>ID:</b> {{room.uuid}}</p>
    <p><b>Name:</b> {{room.client}}</p>
    <p><b>Status:</b> {{room.get_status_display}}</p>
    <p><b>Agent:</b> {% firstof room.agent.name 'default' %}</p>
    <a
      href="{% url 'chat:room' room.uuid %}"
      class="mt-4 inline-block py-2 px-6 bg-emerald-800 text-white rounded-xl"
      >Join</a
    >
  </div>
  {% endfor %}
</div>
